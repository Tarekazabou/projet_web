type User @table {
  displayName: String!
  email: String!
  createdAt: Timestamp!
  dietaryPreferences: [String]
  dietaryRestrictions: [String]
}

type Recipe @table {
  title: String!
  instructions: String!
  servingSize: Int!
  prepTimeMinutes: Int!
  cookTimeMinutes: Int!
  createdAt: Timestamp!
  description: String
  imageUrl: String
  cuisine: String
  difficulty: String
}

type Ingredient @table {
  name: String!
  unit: String!
}

type RecipeIngredient @table(key: ["recipe", "ingredient"]) {
  recipe: Recipe!
  ingredient: Ingredient!
  quantity: Float!
  unit: String!
  notes: String
}

type FridgeItem @table(key: ["user", "ingredient"]) {
  user: User!
  ingredient: Ingredient!
  quantity: Float!
  unit: String!
  addedAt: Timestamp!
  expirationDate: Date
}

type MealPlan @table {
  user: User!
  recipe: Recipe!
  planDate: Date!
  mealType: String!
}