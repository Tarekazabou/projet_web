name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Mondays at 00:00 UTC for dependency checks
    - cron: '0 0 * * 1'

permissions:
  contents: read
  security-events: write

env:
  PYTHON_VERSION: '3.11'
  FLUTTER_VERSION: '3.24.0'
  FLUTTER_CHANNEL: 'stable'

jobs:
  # Python Backend Testing with Modern Tools
  backend-test:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install uv (fast Python package installer)
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          ~/.cache/pip
        key: ${{ runner.os }}-python-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-
    
    - name: Install dependencies
      run: |
        cd backend
        uv pip install --system --upgrade pip
        uv pip install --system -r requirements.txt
    
    - name: Install dev tools
      run: |
        uv pip install --system ruff mypy pytest pytest-cov bandit
    
    - name: Run Ruff linter (replaces flake8, black, isort)
      run: |
        cd backend
        ruff check . --output-format=github
        ruff format --check .
    
    - name: Run MyPy type checking
      run: |
        cd backend
        mypy . --ignore-missing-imports --no-error-summary || true
    
    - name: Run Bandit security linter
      run: |
        cd backend
        bandit -r . -ll -ii -x ./tests || true
    
    - name: Run tests with coverage
      env:
        FLASK_ENV: testing
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        cd backend
        pytest --cov=. --cov-report=xml --cov-report=term --cov-fail-under=70
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        token: ${{ secrets.CODECOV_TOKEN }}

  # Flutter App Testing
  flutter-test:
    name: Flutter Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: ${{ env.FLUTTER_CHANNEL }}
        cache: true
        cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
        cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:'
    
    - name: Verify Flutter installation
      run: |
        flutter --version
        dart --version
    
    - name: Get Flutter dependencies
      run: |
        cd my_app
        flutter pub get
    
    - name: Check for outdated packages
      run: |
        cd my_app
        flutter pub outdated || true
    
    - name: Run Flutter analyze (static analysis)
      run: |
        cd my_app
        flutter analyze --fatal-infos --fatal-warnings
    
    - name: Run Dart format check
      run: |
        cd my_app
        dart format --set-exit-if-changed .
    
    - name: Run Flutter tests with coverage
      run: |
        cd my_app
        flutter test --coverage --coverage-path=coverage/lcov.info
    
    - name: Upload Flutter coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./my_app/coverage/lcov.info
        flags: flutter
        name: flutter-coverage
        token: ${{ secrets.CODECOV_TOKEN }}

  # Flutter Build Check (Android) with Fastlane
  flutter-build-android:
    name: Flutter Build (Android)
    runs-on: ubuntu-latest
    needs: [flutter-test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Set up Ruby for Fastlane
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        working-directory: my_app/android
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: ${{ env.FLUTTER_CHANNEL }}
        cache: true
    
    - name: Get dependencies
      run: |
        cd my_app
        flutter pub get
    
    - name: Build Android APK
      run: |
        cd my_app
        flutter build apk --release --no-tree-shake-icons
    
    - name: Install Fastlane
      run: |
        cd my_app/android
        gem install fastlane
    
    - name: Run Fastlane Android (build only)
      run: |
        cd my_app/android
        if [ -f "fastlane/Fastfile" ]; then
          fastlane android build
        else
          echo "Fastlane not configured yet, skipping..."
        fi
      continue-on-error: true
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-release-apk
        path: my_app/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 7

  # Flutter Build Check (iOS) with Fastlane - only on macOS runner
  flutter-build-ios:
    name: Flutter Build (iOS)
    runs-on: macos-latest
    needs: [flutter-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Ruby for Fastlane
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        working-directory: my_app/ios
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: ${{ env.FLUTTER_CHANNEL }}
        cache: true
    
    - name: Install CocoaPods
      run: |
        sudo gem install cocoapods
    
    - name: Get dependencies
      run: |
        cd my_app
        flutter pub get
        cd ios
        pod install --repo-update
    
    - name: Build iOS (no codesign)
      run: |
        cd my_app
        flutter build ios --release --no-codesign
    
    - name: Install Fastlane
      run: |
        cd my_app/ios
        gem install fastlane
    
    - name: Run Fastlane iOS (build only)
      env:
        MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
        APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
        APP_STORE_CONNECT_API_KEY_CONTENT: ${{ secrets.APP_STORE_CONNECT_API_KEY_CONTENT }}
      run: |
        cd my_app/ios
        if [ -f "fastlane/Fastfile" ]; then
          fastlane ios build
        else
          echo "Fastlane not configured yet, skipping..."
        fi
      continue-on-error: true
    
    - name: Upload iOS build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-release-build
        path: my_app/build/ios/iphoneos/Runner.app
        retention-days: 7

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Set up Python for security tools
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Run pip-audit (Python dependency audit)
      run: |
        pip install pip-audit
        pip-audit -r backend/requirements.txt --strict || true
    
    - name: Run Semgrep SAST
      uses: returntocorp/semgrep-action@v1
      with:
        config: >-
          p/python
          p/flask
          p/security-audit
      continue-on-error: true

  # Dependency Review (for PRs)
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        fail-on-severity: high
        deny-licenses: GPL-3.0, AGPL-3.0

  # Build Docker Image
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [backend-test, flutter-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/mealy
        tags: |
          type=ref,event=branch
          type=sha,prefix=
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: true
        sbom: true
  
  # Deploy to Production
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to server
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      run: |
        echo "Deployment step - configure based on your hosting platform"
        # Example: SSH deployment
        # mkdir -p ~/.ssh
        # echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
        # chmod 600 ~/.ssh/deploy_key
        # ssh -i ~/.ssh/deploy_key $DEPLOY_USER@$DEPLOY_HOST "cd /app && docker-compose pull && docker-compose up -d"
